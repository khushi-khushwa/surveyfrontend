
<div class="container-fluid " >
    <div class=" container-fluid  makecenter">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 ">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="assets/login.svg" class="formimage"/>
                    </div>
                </div>
                <div class="col-lg-6 ">
                    <div>

                        <h4>Login In</h4>
                    </div>
                    <div class="d-flex align-items-center justify-content-center ">
                        <div class="d-flex justify-content-center align-items-center formcontent ">
                            <form [formGroup]="loginForm" class=''> 
                          <div class="forminput mt-3">
                            <label for="email"  class="form-label">Email Address</label>
                            <input type="text"  placeholder="enter gmail" formControlName="gmail" class="form-control" id="email" autocomplete="false"
                            />
                            <!-- <p *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched || loginForm.get('email').hasError('required') && notValid">Required</p>   -->
                        </div>
                          <div class="mt-3">
                            <label for="password"  class="form-label">Password</label>
                            <input type="text"  placeholder="password" formControlName="password" class="form-control" id="password" autocomplete="false"
                            />
                          </div>
    
                          <div class="d-flex " >
                             <button (click)="dashboard()" [disabled]="!loginForm.valid" class="loginbutton">Login</button>
                          </div>
                 </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>
