<div class="grandfather container">
  <div class="parent" *ngIf="listdata" [formGroup]="uploadForm">
      <div class="detail" >
        <p>Study name:
            <input formControlName="study_name" type="text"/>
        </p>

        <p>Target Survey name: 
            <input formControlName="target_name" type="text"/>
        </p>
      </div>
      <div class="">
          <div class=" cells">
            <ng-container *ngFor="let btn of toggleBtn; let i =index">
                    <button (click)="toggletype(btn.type)"   [ngStyle]="{'border-bottom' : selectbutton === btn.type ? '2px solid black' : '' }">{{btn.name}}(1)</button>
            </ng-container>
          </div>
          <div class="child">
              <div class="scrolldata">
                   <div class="adfg">
                    <div>
                        
                    </div>
                    <ng-container  *ngFor="let data of listdata[selectType]; let i =index">

                        <div class="makealign" formArrayName="upload">
                            <div class="" [formGroupName]="i">
                                <div class="cell">
                                   <p>{{data.cell}} </p>
                                   <p>{{data.cnt_id}}</p>
                                </div>
                                <!-- <div class="cell-title">
                                    <input type="text" class="form-control target-btn text-center" id="target" [formControlName]="'cell_name'" />
                                  </div> -->
                                <div class="platform">
                                  <p>platform</p>
                                  <mat-form-field appearance="outline">
                                      <mat-label>Select Platform</mat-label>
                                      <mat-select   style="text-transform: capitalize;" formControlName="platform">
                                        <ng-container *ngFor="let option of data.select_platform">
                                            <mat-option [value]="option">{{option}}</mat-option>

                                        </ng-container>
                                      </mat-select>
                                    </mat-form-field>
                                  </div>
                            </div>
    
                                
                                      <div class="VideoData" *ngIf="videoupload">
                                              <div *ngIf="thumbnails.length > 0" class="thumbnailsData">
                                                  <img *ngFor="let thumb of thumbnails" [src]="thumb" style="width: 150px; height: 100px;" />
                                              </div>
                                      </div>
                         
                            <div class="single" *ngIf="!videoupload">
                                <label class="text-white">
                                  <input type="file"  accept="video/mp4,video/mov" (change)="captureThumbnails($event)">
                              Uplaod video +
                                </label>
                            </div>
  
                         
                              <button class="btn btn-danger" (click)="removeCell(i)">Remove Cell</button>
                  
                        </div>
                    </ng-container>
                   </div>
                  </div>
              </div>
          </div>
         
      </div>

  </div>
