<div class="contianer">
  <div>
    <div class="upper">
      <div class="buttonSection">
        <button
          mat-raised-button
          [ngClass]="['monet-button']"
          (click)="createQuota()"
        >
          <mat-icon> add_circle </mat-icon>
          Add Quota
        </button>
      </div>
    </div>
    <div class="d-flex gap-3 flex-column">
        <ng-container *ngFor="let quota of quotadata; let i = index">
            <div class="quotalist" >
              <div class="target">
                <p class="count mb-0">{{ quota.cnq_reach }}</p>
              </div>
              <div class="info">
              {{ qoutaType[quota.cnq_type] }}
            </div>
              <div class="info">{{ quota.cnq_quota_name }}</div>
              <div class="info">{{ quota.cnq_cnt_id }}</div>
      
              <div class="info">{{ quota.cnq_gender }}</div>
      
              <div class="action">
                <div class="edit">
                  <mat-icon (click)="editQuota(quota, false)">edit</mat-icon>
                </div>
                <div class="edit">
                  <mat-icon
                    (click)="editQuota(quota, true)"
                    [matTooltip]="'Clone and Edit'"
                    >file_copy</mat-icon
                  >
                </div>
                <div class="delete">
                  <mat-icon (click)="deleteQuota(quota, i)">delete</mat-icon>
                </div>
              </div>
            </div>
        </ng-container>
    </div>

    <div></div>
  </div>
</div>
